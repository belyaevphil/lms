<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="partials/globalCss :: globalCss"></th:block>
    <title>Войти</title>
  </head>
  <body>
    <th:block th:replace="partials/header :: header"></th:block>

    <main>
      <div class="container">
        <h1>Войти</h1>
        <div class="alert alert-danger" role="alert" th:if="${param.error}">Ошибка входа</div>
        <form method="post">
          <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input
              class="form-control"
              name="username"
              id="username"
              placeholder="Имя пользователя"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Пароль</label>
            <input
              class="form-control"
              name="password"
              id="password"
              placeholder="Пароль"
              type="password"
              required
              minlength="6"
              maxlength="20"
            />
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              id="remember-me"
              name="remember-me"
              type="checkbox"
              checked
            />
            <label class="form-check-label" for="remember-me">Запомнить меня</label>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <a class="d-block mb-3" th:href="@{/signup}">Еще нет аккаунта?</a>
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>
      </div>
    </main>
    <th:block th:replace="partials/footer :: footer"></th:block>
    <th:block th:replace="partials/globalScripts :: globalScripts"></th:block>
  </body>
</html>
