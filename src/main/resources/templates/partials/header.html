<th:block th:fragment="header">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">ДО при БФ БашГУ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="hasAuthority('STUDENT')">
              <a class="nav-link" th:href="@{/profile}">Профиль</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('STUDENT')">
              <a class="nav-link" th:href="@{/courses/student}">Мои курсы</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasAuthority('TEACHER')">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="teacherDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Преподавателю
              </a>
              <div class="dropdown-menu" aria-labelledby="teacherDropdown">
                <a class="dropdown-item" th:href="@{/courses/teacher}">Курсы</a>
              </div>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="adminDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Администратору
              </a>
              <div class="dropdown-menu" aria-labelledby="adminDropdown">
                <a class="dropdown-item" th:href="@{/courses/assign}">Назначить курс</a>
                <a class="dropdown-item" th:href="@{/courses/assign/teacher}"
                  >Назначить преподавателя</a
                >
                <a class="dropdown-item" th:href="@{/courses/create}">Создать курс</a>
              </div>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <form th:action="@{/signout}" method="POST">
                <button type="submit" class="btn nav-link">Выйти</button>
              </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" th:href="@{/signin}">Войти</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</th:block>
