<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="partials/globalCss :: globalCss"></th:block>
    <title>Редактировать урок</title>
    <link rel="stylesheet" th:href="@{/summernote-0.8.18-dist/summernote-bs4.min.css}" />
  </head>
  <body>
    <th:block th:replace="partials/header :: header"></th:block>

    <main>
      <div class="container">
        <h1 th:text="${lesson.name}"></h1>
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
        <form th:object="${editLessonDto}" method="post" id="editLessonForm">
          <div class="form-group">
            <label for="name">Название урока</label>
            <input class="form-control" th:field="*{name}" placeholder="Название урока" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>
          <div class="form-group">
            <label for="description">Задание к уроку</label>
            <textarea class="form-control" th:field="*{description}" required hidden></textarea>
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"
            ></div>
          </div>
          <div class="form-group">
            <label for="files">Материалы к уроку (максимум 3 файла)</label>
            <input class="d-block" type="file" th:field="*{files}" multiple />
            <div class="text-danger" th:if="${#fields.hasErrors('files')}" th:errors="*{files}"></div>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-primary">Редактировать</button>
        </form>
      </div>
    </main>
    <th:block th:replace="partials/footer :: footer"></th:block>
    <th:block th:replace="partials/globalScripts :: globalScripts"></th:block>
    <script th:src="@{/summernote-0.8.18-dist/summernote-bs4.min.js}"></script>
    <script th:src="@{/summernote-0.8.18-dist/summernote-ru-RU.min.js}"></script>
    <script th:src="@{/js/teacher/lesson.js}"></script>
  </body>
</html>
