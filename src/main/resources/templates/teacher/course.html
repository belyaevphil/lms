<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="partials/globalCss :: globalCss"></th:block>
    <title>[[${teacherCourse.name}]]</title>
  </head>
  <body>
    <th:block th:replace="partials/header :: header"></th:block>

    <main>
      <div class="container">
        <h1>[[${teacherCourse.name}]]</h1>
        <form th:object="${teacherCourse}" method="post">
          <div class="input-group mb-4">
            <input class="form-control" th:field="*{note}" placeholder="Заметка" required />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">OK</button>
            </div>
            <div class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></div>
          </div>
        </form>
        <a class="btn btn-primary" th:href="@{|/courses/teacher/${teacherCourse.id}/create/lesson|}"
          >Новый урок</a
        >
        <div class="row mt-4">
          <div
            class="col-12 col-md-6 col-xl-4 mb-4"
            th:each="teacherLesson : ${teacherCourse.lessons}"
          >
            <div class="card">
              <div class="card-body">
                <h5 class="card-title" th:text="${teacherLesson.name}"></h5>
                <a class="btn btn-primary" th:href="@{|/lessons/teacher/${teacherLesson.id}|}"
                  >Перейти</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:replace="partials/footer :: footer"></th:block>
    <th:block th:replace="partials/globalScripts :: globalScripts"></th:block>
  </body>
</html>
