<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:replace="partials/globalCss :: globalCss"></th:block>
    <title>Назначить курс</title>
  </head>
  <body>
    <th:block th:replace="partials/header :: header"></th:block>
    <main>
      <div class="container">
        <h1>Назначить курс</h1>
        <div class="alert alert-success" role="alert" th:if="${success}" th:text="${success}"></div>
        <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
        <form th:object="${assignCourseDto}" method="post">
          <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input
              class="form-control"
              th:field="*{username}"
              id="username"
              placeholder="Имя пользователя"
              required
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
            ></div>
          </div>
          <div class="form-group">
            <label for="courseName">Название курса</label>
            <input
              class="form-control"
              th:field="*{courseName}"
              id="courseName"
              placeholder="Название курса"
              required
            />
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('courseName')}"
              th:errors="*{courseName}"
            ></div>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-primary">Назначить</button>
        </form>
      </div>
    </main>
    <th:block th:replace="partials/footer :: footer"></th:block>
    <th:block th:replace="partials/globalScripts :: globalScripts"></th:block>
  </body>
</html>
